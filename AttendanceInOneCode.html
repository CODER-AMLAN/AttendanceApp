<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 650px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin: 5px 0;
            background-color: #e4e4e4;
            cursor: pointer;
            border-radius: 4px;
        }
        li:hover {
            background-color: aquamarine;
        }
        li.present {
            background-color: #8fbc8f;
        }
        li.absent {
            background-color: #ffb6b6;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #333;
            color: white;
        }
        #attendanceTable {
            display: none;
        }
        .search-bar {
            margin-bottom: 15px;
            display: flex;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        .mode-toggle {
            text-align: center;
            margin: 15px 0;
        }
        .mode-toggle label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Class Attendance</h1>

        <div class="mode-toggle">
            <label>
                Mode: 
                <select id="modeSelect" onchange="resetSelection()">
                    <option value="present">Mark Present</option>
                    <option value="absent">Mark Absent</option>
                </select>
            </label>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for a student...">
        </div>

        <ul id="studentList">
            <!-- Student list populated by JavaScript -->
        </ul>

        <button onclick="generateAttendance()">Generate Attendance</button>

        <div style="display:flex; gap:10px;">
            <button onclick="generateOppositeList()">Generate Opposite List</button>
        </div>

        <h2>Total: <span id="totalPresent">0</span></h2>

        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>Sl. No.</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button onclick="downloadAttendance()">Download Attendance</button>
    </div>

    <!-- jsPDF -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

        window.onload = () => {
            const studentList = document.getElementById('studentList');
            students.forEach(student => {
                const li = document.createElement('li');
                li.textContent = `${student.slno}. ${student.name}`;
                li.dataset.slno = student.slno;
                li.addEventListener('click', () => toggleSelection(li));
                studentList.appendChild(li);
            });

            document.getElementById('searchInput').addEventListener('input', filterStudentList);
        };

        function toggleSelection(li) {
            const mode = document.getElementById('modeSelect').value;
            li.classList.toggle(mode);
        }

        function resetSelection() {
            document.querySelectorAll('#studentList li').forEach(li => {
                li.classList.remove('present', 'absent');
            });
        }

        function filterStudentList() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('#studentList li').forEach(item => {
                item.style.display = item.textContent.toLowerCase().includes(searchTerm) ? '' : 'none';
            });
        }

        function generateAttendance(isOpposite = false) {
            const mode = document.getElementById('modeSelect').value;
            const selected = document.querySelectorAll('.' + (isOpposite ? (mode === 'present' ? 'absent' : 'present') : mode));
            const attendanceList = document.querySelector('#attendanceTable tbody');
            const totalPresent = document.getElementById('totalPresent');
            const attendanceTable = document.getElementById('attendanceTable');

            attendanceList.innerHTML = '';
            let count = 0;

            selected.forEach(student => {
                const name = student.textContent.split('. ')[1];
                const slno = student.dataset.slno;
                const row = document.createElement('tr');
                row.innerHTML = `<td>${slno}</td><td>${name}</td>`;
                attendanceList.appendChild(row);
                count++;
            });

            totalPresent.textContent = count;
            attendanceTable.style.display = 'table';
        }

        function generateOppositeList() {
            generateAttendance(true);
        }

        async function downloadAttendance() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const title = prompt("Enter PDF Title:", "Class Attendance") || "Class Attendance";

            doc.setFontSize(16);
            doc.text(title, 20, 20);

            const rows = document.querySelectorAll('#attendanceTable tbody tr');
            const tableData = Array.from(rows).map(row => {
                const cells = row.querySelectorAll('td');
                return [cells[0].textContent.trim(), cells[1].textContent.trim()];
            });

            doc.autoTable({
                head: [['Sl. No.', 'Name']],
                body: tableData,
                startY: 30,
            });

            doc.save(`${title.replace(/\s+/g, "_")}.pdf`);
        }
